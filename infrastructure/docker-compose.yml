version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: guardrail-postgres
    environment:
      POSTGRES_USER: guardrail
      POSTGRES_PASSWORD: guardrail_dev
      POSTGRES_DB: guardrail
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardrail"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: guardrail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OPA (Open Policy Agent) - Sidecar for policy evaluation
  opa:
    image: openpolicyagent/opa:latest-rootless
    container_name: guardrail-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
    volumes:
      - ./backend/policy-engine/policies:/policies
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Identity Service
  identity-service:
    build:
      context: ./backend
      dockerfile: identity-service/Dockerfile
    container_name: guardrail-identity
    environment:
      DATABASE_URL: postgres://guardrail:guardrail_dev@postgres:5432/guardrail
      REDIS_URL: redis://redis:6379
      PORT: 3001
      RUST_LOG: debug
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Policy Engine
  policy-engine:
    build:
      context: ./backend
      dockerfile: policy-engine/Dockerfile
    container_name: guardrail-policy
    environment:
      DATABASE_URL: postgres://guardrail:guardrail_dev@postgres:5432/guardrail
      REDIS_URL: redis://redis:6379
      OPA_URL: http://opa:8181
      PORT: 3002
      RUST_LOG: debug
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opa:
        condition: service_healthy

  # Movement Ledger
  movement-ledger:
    build:
      context: ./backend
      dockerfile: movement-ledger/Dockerfile
    container_name: guardrail-ledger
    environment:
      DATABASE_URL: postgres://guardrail:guardrail_dev@postgres:5432/guardrail
      REDIS_URL: redis://redis:6379
      PORT: 3003
      RUST_LOG: debug
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Chain Anchor Service
  chain-anchor:
    build:
      context: ./backend
      dockerfile: chain-anchor/Dockerfile
    container_name: guardrail-anchor
    environment:
      DATABASE_URL: postgres://guardrail:guardrail_dev@postgres:5432/guardrail
      REDIS_URL: redis://redis:6379
      PORT: 3004
      RUST_LOG: debug
      # Blockchain RPC URLs (use testnets for development)
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy

  # API Gateway
  api-gateway:
    build:
      context: ./backend
      dockerfile: api-gateway/Dockerfile
    container_name: guardrail-gateway
    environment:
      DATABASE_URL: postgres://guardrail:guardrail_dev@postgres:5432/guardrail
      REDIS_URL: redis://redis:6379
      IDENTITY_SERVICE_URL: http://identity-service:3001
      POLICY_ENGINE_URL: http://policy-engine:3002
      MOVEMENT_LEDGER_URL: http://movement-ledger:3003
      CHAIN_ANCHOR_URL: http://chain-anchor:3004
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_in_production}
      PORT: 3000
      RUST_LOG: debug
    ports:
      - "3000:3000"
    depends_on:
      - identity-service
      - policy-engine
      - movement-ledger
      - chain-anchor

  # Frontend Console
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: guardrail-console
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXTAUTH_URL: http://localhost:3010
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev_secret_change_in_production}
    ports:
      - "3010:3000"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
