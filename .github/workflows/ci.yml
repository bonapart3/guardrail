name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # RUST BACKEND
  # ==========================================================================
  backend-check:
    name: Backend - Check & Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./backend -> target"
      
      - name: Check
        run: cargo check --all-targets
      
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  backend-fmt:
    name: Backend - Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Format Check
        run: cargo fmt --all -- --check

  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: guardrail_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/guardrail_test
      REDIS_URL: redis://localhost:6379
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./backend -> target"
      
      - name: Setup Database
        run: psql $DATABASE_URL -f ../scripts/init.sql
      
      - name: Run Tests
        run: cargo test --all

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: [backend-check, backend-fmt, backend-test]
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./backend -> target"
      
      - name: Build Release
        run: cargo build --release
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-binaries
          path: |
            backend/target/release/api-gateway
            backend/target/release/identity-service
            backend/target/release/policy-engine
            backend/target/release/movement-ledger
            backend/target/release/chain-anchor

  # ==========================================================================
  # FRONTEND
  # ==========================================================================
  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint

  frontend-typecheck:
    name: Frontend - Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Type Check
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.guardrail.dev
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next

  # ==========================================================================
  # SMART CONTRACTS - ETHEREUM
  # ==========================================================================
  contracts-ethereum:
    name: Contracts - Ethereum
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts/ethereum
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Build
        run: forge build
      
      - name: Test
        run: forge test -vvv

  # ==========================================================================
  # SMART CONTRACTS - SOLANA
  # ==========================================================================
  contracts-solana:
    name: Contracts - Solana
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./contracts/solana
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install Solana
        uses: solana-labs/setup-solana@v1
        with:
          solana-cli-version: stable
      
      - name: Install Anchor
        run: npm install -g @coral-xyz/anchor-cli
      
      - name: Build
        run: anchor build
      
      - name: Test
        run: anchor test

  # ==========================================================================
  # SDKs
  # ==========================================================================
  sdk-typescript:
    name: SDK - TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/typescript
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test

  sdk-python:
    name: SDK - Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./sdk/python
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Lint
        run: |
          pip install ruff
          ruff check .
      
      - name: Type Check
        run: |
          pip install mypy
          mypy guardrail_sdk
      
      - name: Test
        run: pytest

  # ==========================================================================
  # DOCKER BUILD
  # ==========================================================================
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: guardrail/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: guardrail/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
